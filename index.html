<!DOCTYPE html>
<html>
<head>
	<title>Daily From</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div class="ba-container">
      <header class="ba-header">
        <img src="./images/sign-up-icon.png" alt="icon-key" class="ba-logo">
         <h1 class="ba-header__title">Create your free account</h1>
         <p class="ba-header__main-text">Come and join our cool and amazing community, fill in your deails to get started. Already have an account?
           <a href="#" class="ba-login-link">Log in.</a>
         </p>
      </header>
       <main class="ba-main-page">
         <form class="ba-form" action="#" method="POST" name="form">
           <label class="First-name" for="ba-input-first-name">
             <input required class="ba-input-first-name" type="text" id="first-name" name="first-name" placeholder="First name">
             </label>
           <label class="Last-name" for="ba-input-last-name">        
             <input required class="ba-input-last-name" type="text" id="last-name" name="last-name" placeholder="Last name">
           </label>
            <label class="Email" for="ba-input-email">
             <input required class="ba-input-email" type="email" id="email" name="email" placeholder="Email adress">
            </label>
            <label class="password" for="ba-input-password">
             <input required class="ba-input-password" type="password" id="password" name="password" placeholder="Password">
            </label>
          <button class="ba-form-button" type="submit">Sign up for free</button>
          </form>
         <footer class="ba-footer">
           <p class="ba-footer-text">By clicking on “Sign up for free”, you agree to the<a class="ba-terms-link" href="#"> Terms of Service</a> and the<a class="ba-privacy-link" href="#"> Privacy Policy</a></p>
           </footer>

</body>
</html>
